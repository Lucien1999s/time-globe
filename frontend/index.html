<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Globe - Across Time and Space</title>
  <link rel="stylesheet" href="/static/styles.css" />

  <!-- Favicon / Pinned Icon -->
  <link rel="icon" href="/static/assets/time-globe-icon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/static/assets/time-globe-32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/static/assets/time-globe-180.png">
  <link rel="mask-icon" href="/static/assets/time-globe-icon.svg" color="#19a1ff">

  <!-- 讓 OrbitControls.js 內的 `from 'three'` 指到本機 three.module.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "/static/vendor/three.module.js"
    }
  }
  </script>
</head>
<body>
  <!-- 地球渲染容器 -->
  <div id="app"></div>

  <!-- 右側資訊卡（預設就顯示專業版占位內容與圖片） -->
  <button id="toggle-side" title="Toggle panel">❯</button>
  <aside id="side">
    <div class="card">
      <!-- 頂部：縮圖 + 文字基本資料 -->
      <div class="card-header">
        <div class="thumb">
          <!-- 預設縮圖：/static/assets/default.jpg 已存在 -->
          <img id="place-thumb" src="/static/assets/default.jpg" alt="thumbnail" />
        </div>
        <div class="meta">
          <h2 id="place-title">Time-Globe：全球地點知識卡</h2>
          <div id="place-desc" class="desc">點擊地球任一位置，右側將顯示當地維基摘要、圖片與外部連結；也可生成歷史概覽與進階時間軸。</div>
          <a id="place-url" href="#" target="_blank" rel="noopener" class="wiki-link">Open Wikipedia</a>
        </div>
      </div>

      <!-- Wiki 摘要（預設文案） -->
      <div class="summary" id="place-summary">
        提示：拖曳旋轉、滾輪縮放、輕點選擇地點。側邊按鈕可產生「Historical Overview／Advanced Timeline」。
      </div>

      <!-- 控制列：語言下拉 + 兩顆按鈕 -->
      <div class="controls">
        <select id="lang-select" title="Language">
          <option value="English">English</option>
          <option value="繁體中文">繁體中文</option>
          <option value="日本語">日本語 (Japanese)</option>
          <option value="한국어">한국어 (Korean)</option>
          <option value="Español">Español</option>
        </select>
        <button id="btn-overview">Historical Overview</button>
        <button id="btn-advanced">Advanced Timeline</button>
      </div>

      <!-- LLM 產生的歷史內容 -->
      <div id="history-output" class="history-output"></div>
    </div>
  </aside>

  <!-- 左上 HUD / 右下 Hint -->
  <div id="hud">Lat —°, Lon —°</div>
  <div id="hint">Tap Earth to view details</div>

  <!-- 左下：歷史事件 FAB（改書本 icon；預設就顯示） -->
  <button id="events-fab" title="相關歷史文章" aria-label="Historical Articles">
    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
      <path fill="currentColor"
        d="M6 4a3 3 0 0 0-3 3v11.5c0 .83.67 1.5 1.5 1.5H18a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H6zm0 2h11v12H6.5a.5.5 0 0 1-.5-.5V7a1 1 0 0 1 1-1zM8 8h7v2H8V8zm0 4h7v2H8v-2z"/>
    </svg>
  </button>

  <!-- 左下：歷史事件面板（點 FAB 後展開） -->
  <section id="events-panel" aria-hidden="true">
    <div class="ep-header">
      <span class="ep-title">Historical Articles</span>
      <button id="events-close" title="Close">✕</button>
    </div>
    <div id="events-list" class="ep-list">
      <!-- 動態插入 event-card -->
    </div>
  </section>

  <!-- ES Module 主程式 -->
  <script type="module" src="/static/main.js"></script>
</body>
</html>
