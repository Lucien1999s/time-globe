<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Globe Demo</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- 讓 OrbitControls.js 內部的 `from 'three'` 能解析到本機 three.module.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "/static/vendor/three.module.js"
    }
  }
  </script>
</head>
<body>
  <!-- 地球渲染容器（鋪滿畫面） -->
  <div id="app"></div>

  <!-- 右側資訊卡（浮在地球上方） -->
  <aside id="side">
    <div class="card">
      <!-- 頂部：縮圖 + 文字基本資料 -->
      <div class="card-header">
        <div class="thumb">
          <img id="place-thumb" alt="thumbnail" />
        </div>
        <div class="meta">
          <h2 id="place-title">—</h2>
          <div id="place-desc" class="desc">—</div>
          <a id="place-url" href="#" target="_blank" rel="noopener" class="wiki-link">Open Wikipedia</a>
        </div>
      </div>

      <!-- Wiki 摘要 -->
      <div class="summary" id="place-summary">Select a place on the globe.</div>

      <!-- 控制列：語言下拉 + 兩顆按鈕 -->
      <div class="controls">
        <select id="lang-select" title="Language">
          <option value="繁體中文">Traditional Chinese</option>
          <option value="English">English</option>
          <option value="日本語">日本語 (Japanese)</option>
          <option value="한국어">한국어 (Korean)</option>
          <option value="Español">Español</option>
        </select>
        <button id="btn-overview">Historical Overview</button>
        <button id="btn-advanced">Advanced Timeline</button>
      </div>

      <!-- LLM 產生的歷史內容 -->
      <div id="history-output" class="history-output"></div>
    </div>
  </aside>

  <!-- 左上 HUD / 右下 Hint -->
  <div id="hud">Lat —°, Lon —°</div>
  <div id="hint">點擊地球任一處，右側會顯示資訊卡</div>

  <!-- 以 ES Module 載入主程式 -->
  <script type="module" src="/static/main.js"></script>
</body>
</html>
